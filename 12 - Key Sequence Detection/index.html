<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
/* key sequence detection */
// array to push pressed keys
const pressed = [];
const secretCode = 'alice'; //what we are looking for

// pressed key:
window.addEventListener('keyup', (e) => {
	console.log(e.key);
	pressed.push(e.key);
	// we are looking for secretCode and we need to look for it backwards in the pressed array:
	pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length); // gives us the exact number (budget) of chars needed...
	//...now we check if pressed contains the chars we are looking for:
	if(pressed.join('').includes(secretCode)){
		console.log("You've found it!");
		cornify_add();
	}

	console.log(pressed); // tells us which key is pressed
});
</script>
</body>
</html>
