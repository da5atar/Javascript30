<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // few new arrays method handy to work with data
    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older? .some checks if at least one value checks what you're looking for:
    /* 1st way 
    const isAdult = people.some(function(person){
    	const currentYear = (new Date()).getFullYear();
    	if(currentYear - person.year >= 19){
    		return true;
    	}
    });

    console.log({isAdult}); // {isAdult} to show the name and value of the var */
    
    /* 2nd way --shorter 
    const isAdult = (person => {
    	const currentYear = (new Date()).getFullYear();
    	return currentYear - person.year >= 19;
    });
    console.log({isAdult}); */

    /* 3rd way (hotshot way) using implicit return without the curly braces */
    const isAdult = (person => ((new Date()).getFullYear()) - person.year >= 19);
    
    console.log({isAdult});

    // Array.prototype.every() // is everyone 19 or older?
    const allAdults = people.every(person => ((new Date()).getFullYear()) - person.year >= 19);

    //console.log(allAdults);
    console.log({allAdults});

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    /* 1st way 
    const comment = comments.find(function(comment){
    	if (comment.id === 823423) {
    		return true;
    	}
    });

    console.log({comment}); */
    
    /* hotshot */
    const comment = comments.find(comment => (comment.id === 823423));

    console.log({comment});

    // Array.prototype.findIndex() finds where something is
    // Find the comment with this ID: 823423 before...
    // ...we delete it
    const index = comments.findIndex(comment => (comment.id === 823423));

    console.log({index});
    // now to delete it:
    //comments.splice(index, 1);
    //or another popular method in the Redux world:
    // declare a new array...
    const newComments = [
    	//...take a copy of the comments before it...
    	...comments.slice(0, index),
    	...comments.slice(index + 1),
    ];

    console.table(newComments);
    console.table(comments);
    
  </script>
</body>
</html>
